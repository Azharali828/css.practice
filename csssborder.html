<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css border</title>
    <style>
        .dotted{ border-style: dotted;}
        .dashed{border-style: dashed;}
        .solid{border-style: solid;}
        .double{border-style: double;}
        .groove{border-style: groove;}
        .outset{border-style: outset;}
        .inset{border-style: inset;}
    </style>
</head>
<body>
    <h1>Heding</h1>
    <p class="dotted">paragraph 1</p>
    <p class="dashed">paragraph 1</p>
    <p class="solid">paragraph 1</p>
    <p class="double" >paragraph 1</p>
    <p class="groove">paragraph 1</p>
    <p class="ridge">paragraph 1</p>
    <p class="inset">paragraph 1</p>
    <p class="outset">paragraph 1</p>
    <p class="none">paragraph 1</p>
    <p class="">paragraph 1</p>
    <p>paragraph 1</p>

</body>
</html>
